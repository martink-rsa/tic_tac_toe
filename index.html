<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Tera&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="document-wrapper">
    <div class="game-container">
      <!-- Player Selection Window -->
      <div id="player-selection-window" class="player-selection-container">
        <div class="player-selection-own-container">
          <div class="player-selection-name-container">
            <div class="player-selection-name-static">
              PLAYER ONE
            </div>
          </div>


          <div class="player-selection-type-wrapper">
            <div class="player-selection-type-container">
              <div class="selection-arrow">
                <img class="svg-selection-arrow" src="./assets/images/left-arrow.svg">
              </div>
              <div class="player-selection-type-box">
                <div id="player-type-change-player-one" class="player-selection-type-items">
                  <img class="svg-selection-icon svg-icon-person player-one-fill" src="./assets/images/person.svg"> 
                  <img class="svg-selection-icon svg-icon-computer" src="./assets/images/computer.svg"> 
                </div>
              </div>
              <div class="selection-arrow">
                  <img class="svg-selection-arrow rotate180" src="./assets/images/left-arrow.svg">
              </div>

            </div>
          </div>
          <div class="player-selection-color-container">
            <div class="selection-arrow">
                <img class="svg-selection-arrow" src="./assets/images/left-arrow.svg">
            </div>
            <div class="player-selection-colors-container">
              <div data-color="0" class="player-selection-color-item">
                <!-- ITEM HERE -->
              </div>
            </div>
            <div class="selection-arrow">
                <img class="svg-selection-arrow rotate180" src="./assets/images/left-arrow.svg">
            </div>
          </div>
        </div>
        <div class="player-selection-controls-container">
          <button id="btn-start-game" class="btn-game">START</button>
        </div>
        <!-- TEMPORARY PLAYER 2 PLACEHOLDER: DELETE AND REPLACE WITH PLAYER ONE -->
        <div class="player-selection-own-container">
          PLAYER 2
        </div>
        
      </div>


      <!-- END - Player Selection Window -->
      <!-- Game Over Window -->
      <div id="game-over-window" class="game-over-container show-container">
        <div class="game-over-mark-container">
          <svg id="svg-game-over-mark" class="player-one game-over-mark" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 90 90">
            <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
              <feGaussianBlur stdDeviation="4" result="glow"/>    
            </filter>  
            <circle class="mark-nought" cx="50%" cy="50%" r="30" opacity=".4" filter="url(#glow)"/>
            <circle class="mark-nought" cx="50%" cy="50%" r="30" filter="url(#glow)"/>
            <circle class="mark-nought" cx="50%" cy="50%" r="30" />
          </svg>
        </div>
        <div class="">
          <svg id="svg-winner-static" class="player-one-fill game-over-static" height="50px">
            <g>
              <defs>
                <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                  <feGaussianBlur stdDeviation="4" result="glow"/>
                  <feMerge>
                    <feMergeNode in="glow"/>
                  </feMerge>
                </filter>
              </defs>
              <text class="winner-player-text" text-anchor="middle" style="filter: url(#glow); opacity: 0.75;" x="50%" y="70%">Winner</text>
              <text class="winner-player-text" text-anchor="middle" style="filter: url(#glow);" x="50%" y="70%">Winner</text>
              <text class="winner-player-text" text-anchor="middle" x="50%" y="70%">Winner</text>
            </g>
          </svg>
        </div>
        <div class="">
            <svg id="svg-winner-player" class="player-one-fill game-over-winner" height="50px">
              <g>
                <defs>
                  <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                    <feGaussianBlur stdDeviation="4" result="glow"/>
                    <feMerge>
                      <feMergeNode in="glow"/>
                    </feMerge>
                  </filter>
                </defs>
                <text class="winner-player-text" text-anchor="middle" style="filter: url(#glow); opacity: 0.75;" x="50%" y="70%">Player 1</text>
                <text class="winner-player-text" text-anchor="middle" style="filter: url(#glow);" x="50%" y="70%">Player 1</text>
                <text class="winner-player-text" text-anchor="middle" x="50%" y="70%">Player 1</text>
              </g>
            </svg>
          </div>         
        <div class="game-over-btns-container">
          <div><button id="btn-game-over-close" class="btn-game">New Game</button></div>
        </div>
      </div>
      <!-- END - Game over window -->
      <div id="game-main" class="game-main-container">
        <!-- Current Player Container -->
        <div id="display-current-player" class="current-player-display-container">
          <svg class="player-one-fill" height="auto" width="auto" viewBox="0 0 100% 100%">
            <g>
              <defs>
                <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                  <feGaussianBlur stdDeviation="4" result="glow"/>
                  <feMerge>
                    <feMergeNode in="glow"/>
                  </feMerge>
                </filter>
              </defs>
              <text class="current-player-text" text-anchor="middle" style="filter: url(#glow); opacity: 0.75;" x="50%" y="50%">Player 1</text>
              <text class="current-player-text" text-anchor="middle" style="filter: url(#glow);" x="50%" y="50%">Player 1</text>
              <text class="current-player-text" text-anchor="middle" x="50%" y="50%">Player 1</text>
            </g>
          </svg>
        </div>
        <!-- END Current Player Container-->
        <!-- Tic Tac Toe Container -->
        <div class="game-board-container">
          <!-- Tic Tac Toe Grid -->
          <div id="game-grid" class="tictactoe-grid">
            <svg id="svg-game-grid" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" >
              <filter id="glow">
                <feGaussianBlur stdDeviation="4" result="glow"/>    
              </filter>
              <line id="grid-row-1" class="grid-line grid-line-row1-delay" x1="2%" y1="33.333%" x2="98%" y2="33.333%"  />
              <line id="grid-row-2" class="grid-line grid-line-row2-delay" x1="2%" y1="66.666%" x2="98%" y2="66.666%"  />
              <line id="grid-column-1" class="grid-line grid-line-column1-delay" x1="33.333%" y1="2%" x2="33.333%" y2="98%"  />
              <line id="grid-column-2" class="grid-line grid-line-column2-delay" x1="66.666%" y1="2%" x2="66.666%" y2="98%"  />
            </svg>
          </div>
          <div class="tictactoe-container">
            <div data-value="0" class="mark-container">
            </div>
            <div data-value="1" class="mark-container">
            </div>
            <div data-value="2" class="mark-container">
            </div>
            <div data-value="3" class="mark-container">
            </div>
            <div data-value="4" class="mark-container">
            </div>
            <div data-value="5" class="mark-container">
            </div>
            <div data-value="6" class="mark-container">
            </div>
            <div data-value="7" class="mark-container">
            </div>
            <div data-value="8" class="mark-container">
            </div>
          </div>
          <div id="win-line-main" class="win-line-container">
            <!--<svg id="svg-win-line" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" >
                <line class="animated-win-line" x1="15%" y1="25%" x2="85%" y2="25%"  /> -->
            </svg>
          </div>
        </div>
        <!-- END Tic Tac Toe Container-->

        <!-- Game Buttons Container -->
        <div class="game-btns-container">
          <button id="btn-play-game" class="btn-game">TEST</button>
          <button id="btn-test-2" class="btn-game">TEST</button>
          <button id="btn-reset-game" class="btn-game">Reset</button>
        </div>
        <!-- END Game Buttons Container -->
      </div>
      <!-- Icons for design 

        NEW SVG ICON. REPLACE OTHER ICONS WITH THIS ONE WHEN READY
        <svg class="player-one" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" >
          <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="4" result="glow"/>    
          </filter>  
          <circle class="mark-nought" cx="50" cy="50" r="30" opacity=".4" filter="url(#glow)"/>
          <circle class="mark-nought" cx="50" cy="50" r="30" filter="url(#glow)"/>
          <circle class="mark-nought" cx="50" cy="50" r="30" />
        </svg>
        --------------
    -->
    </div>
  </div>
</body>
<script src="assets/js/script.js"></script>
</html>
